<!DOCTYPE html>
<html lang="en">
	<head>
		<title>CSS Generator</title>
		<meta http-equiv="content-type" content="text/html;charset=utf-8"/>
		<link rel="stylesheet" type="text/css" href="style.css"/>
		<link rel="stylesheet" type="text/css" href="popbox.css"/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		
	</head>
	<body onload="setup(); fadeIn()">
		<div id="fade2"></div>
		<div id="fade1"></div>
		<div class="wrapper">
			<div class="mainFrame">
				<!-- Main Frame -->
				<iframe id="mainFrame" class="customFrame">
				</iframe>
			</div>
			<!-- Buttons -->
			<div class="buttonContainer">
				<button class="gen" onclick="generateCode()">Generate</button>
				<button class="clear" onclick="wipeData()">Clear</button>
			</div>
			<!-- Elements -->
			<div class="elementBar">
				<ul>
					<li>
						<button class="tag" id="Table" onclick="injectTag(this.id)">Table</button>
					</li>
					<li>
						<button class="drop" id="List" style="text-decoration: none;" onclick="toggleChild(this.id); toggleUnderline(this.id)">List</button>
						<ul class="buttonDropList" id="ListChild" style="display: none;">
							<li>
								<button class="tag" id="ul" onclick="injectTag(this.id)">Bullet</button>
							</li>
							<li>
								<button class="tag" id="ol" onclick="injectTag(this.id)">Number</button>
							</li>
						</ul>
					</li>
					<li>
						<button class="drop" id="Input" style="text-decoration: none;" onclick="toggleChild(this.id); toggleUnderline(this.id)">Input</button>
						<ul class="buttonDropList" id="InputChild" style="display: none;">
							<li>
								<button class="tag" id="inputtype='text'" onclick="injectTag(this.id)">Bar</button>
							</li>
							<li>
								<button class="tag" id="textarea" onclick="injectTag(this.id)">Box</button>
							</li>
							<li>
								<button class="tag" id="Button" onclick="injectTag(this.id)">Button</button>
							</li>
							<li>
								<button class="tag" id="inputtype='checkbox'" onclick="injectTag(this.id)">Check</button>
							</li>
							<li>
								<button class="tag" id="inputtype='date'" onclick="injectTag(this.id)">Date</button>
							</li>
							<li>
								<button class="tag" id="inputtype='radio'" onclick="injectTag(this.id)">Radio</button>
							</li>
						</ul>
					</li>
					<li>
						<button class="drop" id="Text" style="text-decoration: none;" onclick="toggleChild(this.id); toggleUnderline(this.id)">Text</button>
						<ul class="buttonDropList" id="TextChild" style="display: none;">
							<li>
								<button class="tag" id="h1" onclick="injectTag(this.id)">Heading</button>
							</li>
							<li>
								<button class="tag" id="p" onclick="injectTag(this.id)">Paragraph</button>
							</li>
						</ul>
					</li>
					<li>
						<button class="tag" id="img" onclick="injectTag(this.id)">Image</button>
					</li>
					<li>
						<button class="tag" id="div" onclick="injectTag(this.id)">Divide</button>
					</li>
				</ul>
			</div>
			<div class="styleBar" id="stylebar">
				<div class="styleBox" id="bm">
					<!-- Box Model -->
					<h1 class="boxHead">Box Model</h1>
					<div class="boxField">
						<div>
							<label class="styleLabel" id="bgcLabel">Background Colour</label>
							<div class="inputArea" id="backgroundColTest" style="background-color: white; height: 22px;">
								<label style="width: 20px; font-size:20px; float: left;">#</label>
								<input class="inputArea colour" id="backgroundCol" type="text" style="width: calc(100% - 22px); float: left; margin: 0;" maxlength="6" value="FFFFFF" onkeyup="colourInp(this.id); setBorderColour(this.id);">
							</div>
						</div>
					
						<div>
							<label class="styleLabel" id="borderWidth" onclick="toggleChild(this.id)">Border Width</label>
							<input class="inputArea num" type="text" value="0" id="B-All" onkeyup="sizeAdj(this.id)" maxlength="3">
						</div>
						<ul class="styleDrop" id="borderWidthChild" style="display: none;">
							<li>
								<div>
									<label class="styleLabel">Border Top</label>
									<input class="inputArea num" type="text" id="B-Top" value="0" onkeyup="sizeAdj(this.id)" maxlength="3">
								</div>
							</li>
							<li>
								<div>
									<label class="styleLabel">Border Right</label>
									<input class="inputArea num" type="text" value="0" id="B-Right" onkeyup="sizeAdj(this.id)" maxlength="3">
								</div>
							</li>
							<li>
								<div>
									<label class="styleLabel">Border Bottom</label>
									<input class="inputArea num" type="text" value="0" id="B-Bot" onkeyup="sizeAdj(this.id)" maxlength="3">
								</div>
							</li>
							<li>
								<div>
									<label class="styleLabel">Border Left</label>
									<input class="inputArea num" type="text" value="0" id="B-Left" onkeyup="sizeAdj(this.id)" maxlength="3">
								</div>
							</li>
						</ul>
						
						<div>
							<label class="styleLabel" id="borderStyle" onclick="toggleChild(this.id)">Border Style</label>
							<input class="inputArea drop" list="styles" id="S-All" oninput="dropAdj(this.id);" onfocus="clearMe(this.id);">
								<datalist class="inputArea drop" id="styles">
									<option value="Solid">
									<option value="Dotted">
									<option value="Dashed">
									<option value="Double">
									<option value="Groove">
									<option value="Ridge">
									<option value="Inset">
									<option value="Outset">
									<option value="None">
									<option value="Hidden">
								</datalist>
						</div>
						<ul class="styleDrop" id="borderStyleChild" style="display: none;">
							<li>
								<div>
									<label class="styleLabel">Top Style</label>
									<input class="inputArea drop" list="styles" id="S-Top" oninput="dropAdj(this.id);" onfocus="clearMe(this.id);">
								</div>
							</li>
							<li>
								<div>
									<label class="styleLabel">Right Style</label>
									<input class="inputArea drop" list="styles" id="S-Right" oninput="dropAdj(this.id);" onfocus="clearMe(this.id);">
								</div>
							</li>
							<li>
								<div>
									<label class="styleLabel">Bottom Style</label>
									<input class="inputArea drop" list="styles" id="S-Bot" oninput="dropAdj(this.id);" onfocus="clearMe(this.id);">
								</div>
							</li>
							<li>
								<div>
									<label class="styleLabel">Left Style</label>
									<input class="inputArea drop" list="styles" id="S-Left" oninput="dropAdj(this.id);" onfocus="clearMe(this.id);">
								</div>
							</li>
						</ul>
						
						<div>
							<label class="styleLabel" id="borderColLBL">Border Colour</label>
							<div class="inputArea" id="borderColTest" style="background-color: white; height: 22px;">
								<label style="width: 20px; font-size:20px; float: left;">#</label>
								<input class="inputArea colour" id="borderCol" type="text" style="width: calc(100% - 22px); float: left; margin: 0;" maxlength="6" value="FFFFFF"  onkeyup="colourInp(this.id); setBorderColour(this.id);">
							</div>
						</div>
						
						<div>
							<label class="styleLabel" id="boxShadow" onclick="toggleChild(this.id)">Box Shadow</label>
						</div>
						<ul class="styleDrop" id="boxShadowChild" style="display: none;">
							<li>
								<div>
									<label class="styleLabel">Vertical Position</label>
									<input class="inputArea num" type="text" id="Z-Vertical" value="0" onkeyup="numOnly(this.id)" maxlength="3">
								</div>
							</li>
							<li>
								<div>
									<label class="styleLabel">Horizontal Position</label>
									<input class="inputArea num" type="text" value="0" id="Z-Horizontal" onkeyup="numOnly(this.id)" maxlength="3">
								</div>
							</li>
							<li>
								<div>
									<label class="styleLabel">Colour</label>
									<div class="inputArea" id="Z-ColourTest" style="background-color: white; height: 22px;">
										<label style="width: 20px; font-size:20px; float: left;">#</label>
										<input class="inputArea colour" id="Z-Colour" type="text" style="width: calc(100% - 22px); float: left; margin: 0;" maxlength="6" value="FFFFFF"  onkeyup="colourInp(this.id); setBorderColour(this.id);">
									</div>
								</div>
							</li>
							<li>
								<div>
									<label class="styleLabel">Dissolve</label>
									<input class="inputArea num" type="text" value="0" id="Z-Blur" onkeyup="numOnly(this.id)" maxlength="3">
								</div>
							</li>
						</ul>
						
						<div>
							<label class="styleLabel" id="borderRadius" onclick="toggleChild(this.id)">Border Radius</label>
							<input class="inputArea num" type="text" value="0" id="R-All" onkeyup="sizeAdj(this.id)" maxlength="3">
						</div>
						<ul class="styleDrop" id="borderRadiusChild" style="display: none;">
							<li>
								<div>
									<label class="styleLabel">Top Left</label>
									<input class="inputArea num" type="text" id="R-Top" value="0" onkeyup="sizeAdj(this.id)" maxlength="3">
								</div>
							</li>
							<li>
								<div>
									<label class="styleLabel">Top Right</label>
									<input class="inputArea num" type="text" value="0" id="R-Right" onkeyup="sizeAdj(this.id)" maxlength="3">
								</div>
							</li>
							<li>
								<div>
									<label class="styleLabel">Bottom Left</label>
									<input class="inputArea num" type="text" value="0" id="R-Bot" onkeyup="sizeAdj(this.id)" maxlength="3">
								</div>
							</li>
							<li>
								<div>
									<label class="styleLabel">Bottom Right</label>
									<input class="inputArea num" type="text" value="0" id="R-Left" onkeyup="sizeAdj(this.id)" maxlength="3">
								</div>
							</li>
						</ul>
						
						<div>
							<label class="styleLabel" id="marginWidth" onclick="toggleChild(this.id)">Margin</label>
							<input class="inputArea num" type="text" value="0" id="M-All" onkeyup="sizeAdj(this.id)" maxlength="3">
						</div>
						<ul class="styleDrop" id="marginWidthChild" style="display: none;">
							<li>
								<div>
									<label class="styleLabel">Margin Top</label>
									<input class="inputArea num" type="text" id="M-Top" value="0" onkeyup="sizeAdj(this.id)" maxlength="3">
								</div>
							</li>
							<li>
								<div>
									<label class="styleLabel">Margin Right</label>
									<input class="inputArea num" type="text" value="0" id="M-Right" onkeyup="sizeAdj(this.id)" maxlength="3">
								</div>
							</li>
							<li>
								<div>
									<label class="styleLabel">Margin Bottom</label>
									<input class="inputArea num" type="text" value="0" id="M-Bot" onkeyup="sizeAdj(this.id)" maxlength="3">
								</div>
							</li>
							<li>
								<div>
									<label class="styleLabel">Margin Left</label>
									<input class="inputArea num" type="text" value="0" id="M-Left" onkeyup="sizeAdj(this.id)" maxlength="3">
								</div>
							</li>
						</ul>
						
						<div>
							<label class="styleLabel" id="paddingWidth" onclick="toggleChild(this.id)">Padding</label>
							<input class="inputArea num" type="text" value="0" id="P-All" onkeyup="sizeAdj(this.id)" maxlength="3">
						</div>
						<ul class="styleDrop" id="paddingWidthChild" style="display: none;">
							<li>
								<div>
									<label class="styleLabel">Padding Top</label>
									<input class="inputArea num" type="text" id="P-Top" value="0" onkeyup="sizeAdj(this.id)" maxlength="3">
								</div>
							</li>
							<li>
								<div>
									<label class="styleLabel">Padding Right</label>
									<input class="inputArea num" type="text" value="0" id="P-Right" onkeyup="sizeAdj(this.id)" maxlength="3">
								</div>
							</li>
							<li>
								<div>
									<label class="styleLabel">Padding Bottom</label>
									<input class="inputArea num" type="text" value="0" id="P-Bot" onkeyup="sizeAdj(this.id)" maxlength="3">
								</div>
							</li>
							<li>
								<div>
									<label class="styleLabel">Padding Left</label>
									<input class="inputArea num" type="text" value="0" id="P-Left" onkeyup="sizeAdj(this.id)" maxlength="3">
								</div>
							</li>
						</ul>
						
						<div>
							<label class="styleLabel" id="widthLBL">Width</label>
							<input class="inputArea num" id="boxWidth" type="text" maxlength="3" value="0" onkeyup="numOnly(this.id)">
						</div>
						
						<div>
							<label class="styleLabel" id="heightLBL">Height</label>
							<input class="inputArea num" id="boxHeight" type="text" maxlength="3" value="0" onkeyup="numOnly(this.id)">
						</div>
					</div>
				</div>
				
				<div class="styleBox" id="ts">
					<h1 class="boxHead">Table</h1>
					<div class="boxField">
						<div>
							<label class="styleLabel" id="tableWidth">Table Columns</label>
							<div class="inputArea" style="background-color: white; height: 22px;">
								<p id="Tbl-X-Test" style="margin: 0; padding-right: 3px; width: 18px; float: left; text-align: right; font-size: 20px;">1</p>
								<input class="slider" type="range" value="1" min="1" max="10" id="Tbl-X" onchange="sliderChange(this.id)" onmouseup="sliderChange(this.id)">
							</div>
						</div>
						
						<div>
							<label class="styleLabel" id="tableHeight">Table Rows</label>
							<div class="inputArea" style="background-color: white; height: 22px;">
								<p id="Tbl-Y-Test" style="margin: 0; padding-right: 3px; width: 18px; float: left; text-align: right; font-size: 20px;">1</p>
								<input class="slider" type="range" value="1" min="1" max="10" id="Tbl-Y" onchange="sliderChange(this.id)" onmouseup="sliderChange(this.id)">
							</div>
						</div>
					</div>
				</div>
				
				<div class="styleBox" id="fs">
					<h1 class="boxHead">Text</h1>
					<div class="boxField">
						<div>
							<label class="styleLabel" id="fontLBL">Font</label>
							<input class="inputArea text" type="text" id="Text-Font" onkeyup="textInp(this.id)">
						</div>
						
						<div>
							<label class="styleLabel" id="alignLBL">Align</label>
							<input class="inputArea drop" list="text" id="Text-Align" oninput="dropAdj(this.id);" onfocus="clearMe(this.id);">
								<datalist id="text" class="inputArea" style="display: none;">
									<option value="Left">
									<option value="Right">
									<option value="Center">
									<option value="Justify">
								</datalist>
							
						</div>
						
						<div>
							<label class="styleLabel" id="fontSizeLBL">Font Size</label>
							<input class="inputArea num" type="text" id="Text-Size" onkeyup="numOnly(this.id)">
						</div>
						
						<div>
							<label class="styleLabel" id="fontColLBL">Font Colour</label>
							<div class="inputArea" id="Text-ColourTest" style="background-color: white; height: 22px;">
								<label style="width: 20px; font-size:20px; float: left;">#</label>
								<input class="inputArea colour" id="Text-Colour" type="text" style="width: calc(100% - 22px); float: left; margin: 0;" maxlength="6" value="FFFFFF"  onkeyup="colourInp(this.id); setBorderColour(this.id);">
							</div>
						</div>
					</div>
				</div>
				
				<div class="styleBox" id="is">
					<h1 class="boxHead">Images</h1>
					<div class="boxField">
						<div>
							<label class="styleLabel" id="srcLBL">Image Source</label>
							<input class="inputArea text" type="text" id="img-src" onkeyup="srcInp(this.id)">
						</div>
					</div>
				</div>
			</div>
			<textarea class="propertyEdit" id="customData" onkeyup="insertValue(this.id);"></textarea>
		</div>
		<div class="popbox" id="popbox" style="display: none;"><h1></h1><p></p></div>
		
		<div class="backOff" id="backOff" style="display: none;"  onclick="hideOverlay(this.id)">
			<div id="plainText">
				
			</div>
		</div>
		
		<script src="script.js"></script>
	</body>
</html>
